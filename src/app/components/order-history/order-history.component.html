<div class="table-responsive pb-5">
				<table id="tbOrderHistory" class="table border ps-table w-100 mb-3">
					<thead>
						<tr>
							<th class="font-weight-bold py-2 border-0">Order ID</th>
							<th class="font-weight-bold py-2 border-0 quantity">Ticker</th>
							<th class="font-weight-bold py-2 border-0 ">Order Type</th>
							<th class="font-weight-bold py-2 border-0 ">Number of Shares</th>
							<th class="font-weight-bold py-2 border-0 ">Average Price per Share</th>
							<th class="font-weight-bold py-2 border-0 ">Total</th>
							<th class="font-weight-bold py-2 border-0 ">Order Date</th>
							<!-- <th class="font-weight-bold py-2 border-0 ">Action</th> -->
						</tr>
					</thead>
						
					<tbody class="table-body">
						<tr *ngFor="let order of orders">
							<td>{{order.id}}</td>
							<td>{{order.ticker}}</td>
							<td>{{order.priceToBuy}}</td>
							<td>{{order.numberOfShares}}</td>
							<td>{{order.orderDate}}</td>
							<td>{{order.STATUS_code}}</td>
							<td>{{order.orderDate}}</td>
						</tr>
					</tbody>
				</table>
			</div>
